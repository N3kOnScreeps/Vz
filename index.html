<!DOCTYPE html>
<html>
<head>
  <!-- META -->
  <title>Vz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="Bar">
    <div class="Bar-logo">Vz</div>
    <audio controls src="content/musique.mp3" class="Bar-player" id="player"></audio>
  </div>

  <div class="Visualizer">
    <canvas id="visualizer"></canvas>
  </div>

  <!-- Javascript -->
  <script src="vendor/jquery/jquery.js"></script>
  <script src="vendor/pixijs/pixi.js"></script>
  <script src="vz/vz.js"></script>
  <script src="vizu/helloworld.js"></script>
  <script>
    var canvas = document.getElementById( "visualizer" ),
      audio = document.getElementById( "player" ),
      vz = new Vz( canvas, audio );

    vz.setVizu( 'helloworld' );
    vz.play();
  </script>

</body>
</html>
